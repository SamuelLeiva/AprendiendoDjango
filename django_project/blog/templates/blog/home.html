{% extends "blog/base.html" %}

{% block content %}
    {% for post in posts %}
        <article class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                <a class="mr-2" href="#">{{ post.author }}</a> <!--lo usamos para pasar variables que son mandadas al html mediante views.py-->
                <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small> <!--dandole formato a la fecha(ver date en docs de django)-->
                </div>
                <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
                <p class="article-content">{{ post.content }}</p>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
